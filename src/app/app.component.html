<nz-layout>
  <nz-header>
    <div class="logo">
      <img class="logo-img" alt="Would You Rather" src="assets/logo.jpg" />
    </div>
    <div class="loggedin-user" *ngIf="authUser != null; else null">
      <div class="avatar-name">
        <div class="avatar-div">
          <nz-avatar [nzSize]="32" [nzSrc]="authUser.avatarURL"></nz-avatar>
        </div>
        <div class="name-div">
          <p>{{ authUser.name }}</p>
        </div>
      </div>
      <div class="Logout-btn-div">
        <button class="Logout-btn" nz-button nzType="primary" nzSize="small" title="Logout" (click)="logOut()">
          <span nz-icon nzType="logout" nzTheme="outline"></span>
        </button>
      </div>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <li
        nz-menu-item
        routerLink="home"
        routerLinkActive="ant-menu-item-selected"
      >
        Home
      </li>
      <li
        nz-menu-item
        routerLink="newquestion"
        routerLinkActive="ant-menu-item-selected"
      >
        New Question
      </li>
      <li
        nz-menu-item
        routerLink="leaderboard"
        routerLinkActive="ant-menu-item-selected"
      >
        Leadboard
      </li>
    </ul>
  </nz-header>
  <nz-content>
    <!-- <nz-breadcrumb>
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item>List</nz-breadcrumb-item>
      <nz-breadcrumb-item>App</nz-breadcrumb-item>
    </nz-breadcrumb> -->
    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <!-- <nz-footer>Would you rather Â©2023 Implement By Werad</nz-footer> -->
</nz-layout>
